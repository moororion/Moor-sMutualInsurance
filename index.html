<!DOCTYPE html>
<html lang="en">
<head>
  <title>Moor's Mutual Insurance</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="main-header">
    <div class="container1">
      <img class="Mmilogo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDk4bJo8NSGzpE1e5arCFbf6AwJyYe237h8g&usqp=CAU" alt="MMI Logo">
      <h1 class="MMI">Moor's Mutual Insurance</h1>
    </div>
    <div class="login-signup">
      <div class="dropdown">
        <h3 class="login">Login
          <div class="dropdown-content">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
          </div>
        </h3>
      </div>
      <h3 class="signup">Sign-up</h3>
    </div>
  </header>
  <div class="container2">
    <div class="dropdown">
      <h3 id="insurance">Shop Insurance
        <div class="dropdown-content">
          <p>Property</p>
          <p>Auto/Vehicle</p>
          <p>Life</p>
          <p>Business</p>
        </div>
      </h3>
    </div>
    <div class="dropdown">
      <h3 id="claim">Make A Claim
        <div class="dropdown-content">
          <p>Accident</p>
          <p>Property Damage</p>
          <p>Life Insurance Collection</p>
        </div>
      </h3>
    </div>
    <div class="dropdown">
      <h3 id="support">Customer Support
        <div class="dropdown-content">
          <p>Call Support- 1-800-MOORSINSURANCE</p>
          <p>Email Support</p>
        </div>
      </h3>
    </div>
  </div>
  <!-- Rest of your HTML content -->
</body>
</html>
